<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <span class="navbar-brand">Django Authentication Project</span>
    </nav>
    <div class="container">
        <div class="form-container">
            <h1>Login</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username:</label>
                    {{ loginform.username }}
                </div>
                <div class="form-group">
                    <label for="id_password">Password:</label>
                    {{ loginform.password }}
                </div>
                <button type="submit" class="button">Login</button>
            </form>
            <p class="already-account">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </div>
</body>
</html>
